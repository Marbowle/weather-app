<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Oswald&family=Smooch+Sans:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/59842e0317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h5 class="name">Weather for you</h5>
        <div>
          <h1 class="temp">&#176;</h1>
          <div class="city-time">
            <h1 class="cityName"></h1>
            <h4>
              <span class="time"></span>
              -
              <span class="day"></span>
            </h4>
          </div>
          <div class="weather">
            <span class="condition"></span>
          </div>
        </div>
      </div>
      <div class="currentDetails">
        <ul class="weatherDetails">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud"></span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind"></span>
          </li>
        </ul>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location" />
          <button type="submit" class="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
        <form class="currentButton">
          <button type="submit" class="currentPosition">Current</button>
        </form>

        <div class="anotherDays">
          <h4 id="changeCity"></h4>
          <ul class="weatherAfter">
            <li>
              <span>Tomorrow</span>
              <span class="tomorrow">17&#176;</span>
            </li>
            <li>
              <span>19.08</span>
              <span class="dayAfterTomorrow">16&#176;</span>
            </li>
            <li><span>20.08</span> <span class="twoDays">23&#176;</span></li>
          </ul>
        </div>
        <br />
        <div class="anotherCities">
          <h4>Current temperature in:</h4>
          <ul class="cities">
            <li>
              <span>Roma</span>
              <span class="maxInRoma">27&#176;</span>
            </li>
            <li>
              <span>Oslo</span>
              <span class="maxInOslo">16&#176;</span>
            </li>
            <li>
              <span>Lisbon</span>
              <span class="maxInLisbon">24&#176;</span>
            </li>
          </ul>
        </div>
        <div class="sentence">
          <small> Every cloud has a silver lining. </small>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
