<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Oswald&family=Smooch+Sans:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/59842e0317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div>
          <h1 id="temp"></h1>
          <div class="city-time">
            <h1 id="cityName"></h1>
            <h4>
              <span id="time"></span>
              -
              <span id="day"></span>
            </h4>
          </div>
          <div class="weather">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              id="icon"
            />
            <span id="condition"></span>
          </div>
        </div>
      </div>
      <div class="currentDetails">
        <ul class="weatherDetails">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span id="cloud"></span>
          </li>
          <li>
            <span>Humidity</span>
            <span id="humidity"></span>
          </li>
          <li>
            <span>Wind speed </span>

            <span id="wind"></span>
          </li>
          <li>
            <span>Pressure </span>
            <span id="pressure"></span>
          </li>
          <li>
            <span>Max Temp</span>
            <span id="maxTemp"></span>
          </li>
          <li>
            <span>Min Temp</span>
            <span id="minTemp"></span>
          </li>
        </ul>
      </div>

      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location" />
          <button type="submit" class="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
        <form id="currentButton">
          <button type="submit" class="currentPosition">Current</button>
        </form>

        <div class="anotherDays">
          <h4 id="changeCity"></h4>
          <div id="forecast"></div>
        </div>
        <br />
        <div class="anotherCities">
          <h4>Current temperature in:</h4>
          <ul class="citiesSearch">
            <li class="cityBerlin">Berlin</li>
            <li class="cityOslo">Oslo</li>
            <li class="cityLisbon">Lisbon</li>
          </ul>
        </div>
        <div class="gitLink">
          <h5 id="name">
            <a href="https://github.com/Marbowle/weather-app" target="_blank"
              >Open-source code
            </a>
            by Marta DomagaÅ‚a
          </h5>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
